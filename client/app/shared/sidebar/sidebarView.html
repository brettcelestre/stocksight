<div ng-controller='SidebarController'>

  <div class='add-symbol-box'>
    <form class='add-symbol-form' ng-submit='addStock()'>
      <input type='text' placeholder='Symbol' ng-model='symbol' ng-change='clearWarnings()'></input>
      <p id='duplicate-symbol' style="display:none;">{{ duplicateError }}</p>
      <p id='symbol-not-found' style="display:none;">{{ symbol404 }}</p>
      <p id='no-symbol-string' style="display:none;">{{ noSymbol }}</p>
      <button type='button' ng-click='addStock()' class='pointer'>Add Stock</button><br>
    </form>
  </div>
  
  <div class='stock-panel'>
    <div ng-repeat='symbol in stocks' class='stock-item' id='item-{{symbol}}'>
      
      <div class='stock-symbol'>
        <p>{{ symbol }}</p>
      </div>
      
      <div class='minus-button' title='Remove'>
        <div class='minus remove-stock-btn' ng-click='removeStockConfirm(symbol)'></div>
      </div>
      
      <div class='delete-stock' style="display:none;" id='remove-{{ symbol }}' ng-click='removeStock(symbol)'>
        <p>Remove {{ symbol }}?</p>
      </div>

    </div>
  </div>
  
  <div class='bottom-spacer-sidebar'></div>

</div>
