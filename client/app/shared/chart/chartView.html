<div ng-controller='ChartController'>

  <div class='chart-menu'>
    <div class='chart-button' ng-click='refreshChart()' title='Refresh'>
      <div class='refresh'></div>
    </div>
    
    <!-- Chart View -->
    <!-- ion-ios-drag -->
    <!-- ion-connection-bars -->
    
    <!-- List
    ion-navicon -->
    <div class='chart-button' ng-click='viewSum()' title='Tables'>
      <div class='list'></div>
    </div>
    
    <!-- Chart
    ion-stats-bars -->
    
    <div class='chart-button' ng-click='viewSum()' title='Performance'>
      <div class='sight'></div>
    </div>
    
    
  </div>
  
  <div class='chart-content'>
    
    <!-- <div class='stock-chart-display'> -->
      <div id='spinner'>
        <img src='http://brettcelestre.com/code/stocksight/spinner.svg' alt='Loading' width='50px' height='50px'>
      </div>
    
      <div id='chart'>
        <table class='stock-reading'>
          <thead class='chart-header'>
            <tr>
              <td>Mutual Fund</td>
              <td>Symbol</td>
              <td>% Change</td>
              <!-- <td>10YR</td>
              <td>5YR</td>
              <td>3YR</td>
              <td>1YR</td> -->
              <td>52 W High</td>
              <td>52 W Low</td>
            </tr>
          </thead>
          <tbody>
            <tr class='chart-body' ng-repeat='stock in chartData'>
              <td class='bar-right'>{{ stock.Name }}</td>
              <td class='bar-right'>{{ stock.Symbol }}</td>
              <td class='bar-right'>{{ stock.PercentChange }}</td>
              <!-- <td></td>
              <td></td>
              <td></td>
              <td></td> -->
              <td class='bar-right'>{{ stock.YearHigh }}</td>
              <td>{{ stock.YearLow }}</td>
            </tr>
          </tbody>
        </table>
          
        <!-- {{ stock.Name }}<br> -->
        <!-- {{ stock.Symbol }}<br> -->
        <!-- {{ stock.PercentChange }}<br> -->
        <!-- {{ stock.YearHigh }}<br>
        {{ stock.YearLow }}<br> -->
        <!-- <h6>-------------</h6> -->
        
      </div>
    <!-- </div> -->
  </div>
  
</div>
