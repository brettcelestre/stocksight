<div ng-controller='SignupController' class='login-view'>
  <p class='create-account'>Create an Account</p>
  <form ng-submit='createAccount()' name='signup'>
    <input type='text' ng-model='username' ng-change='clearError()' placeholder='Username'>
    <input type='password' ng-model='passwordOne' ng-change='clearError()' placeholder='Password'>
    <input type='password' ng-model='passwordTwo' ng-change='clearError()' placeholder='Confirm Password'>
    <input type="submit" style='display: none;'>
  </form>
  <p id='entry-error' style="display:none;">Enter a username</p>
  <p id='password-error' style="display:none;">Passwords do not match</p>
  <p id='username-error' style="display:none;">Username is already taken</p>
  <div class='login-buttons'>
    <button type='button' ng-click='createAccount()' class='login-button'>Sign Up</button>
    <button type='button' ng-click='loginView()' class='login-button'>Login</button>
  </div>
</div>
