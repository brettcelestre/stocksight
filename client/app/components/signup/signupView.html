<div ng-controller='SignupController'>
  <h3>Create an Account</h3>
  <form ng-submit='createAccount()' name='signup'>
    <input type='text' ng-model='username' placeholder='Username'>
    <input type='password' ng-model='passwordOne' placeholder='Password'>
    <input type='password' ng-model='passwordTwo' placeholder='Confirm Password'>
    <input type="submit" style='display: none;'>
  </form>
  <p>- Or -</p>
  <button type='button' ng-click='loginView()'>Login</button>
</div>
